<!DOCTYPE html>
<html lang="ru">

            display: flex;
            justify-content: center;
            align-items: center;

            background-color: white;
            padding: 2rem;

            text-align: center;
            max-width: 500px;
            width: 90%;

            margin-bottom: 1.5rem;

            margin-bottom: 1rem;

            background-color: #3498db;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;

        .button:hover {
